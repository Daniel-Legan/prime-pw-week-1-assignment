<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="helloWorld.js"></script>
</head>
<body>
    <!-- Create a header element  -->

    <!-- Inside the header, add an <h1> element containing your name -->
    <header>
        <h1>Daniel Legan</h1>
    </header>

    <!-- Include an image -->
    <img src="https://i.imgur.com/CIMmaRW.jpg" width="200" height="200">
  
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
        <li>I enjoy hiking.</li>
        <li>I've recently taken up biking as a new hobby.</li>
        <li>I like to try new foods. I recently had balut.</li>
    </ul>   

    <!-- Create a footer element -->

    <!-- Inside your footer, put a <p> element with your favorite quote -->
    <footer>
        <p>"Life is like a box of chocolates; you never know what you're going to get." - Forrest Gump</p>
    </footer>
</body>
</html>
